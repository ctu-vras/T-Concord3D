# Config format schema number
format_version: 4

###################
## Model options
model_params:
  model_architecture: "cylinder_asym"

  output_shape:
    - 480
    - 360
    - 32

  fea_dim: 9
  out_fea_dim: 256
  num_class: 20
  num_input_features: 16
  use_norm: True
  init_size: 32

###################
## Dataset options
dataset_params:
  dataset_type: "cylinder_dataset"
  pc_dataset_type: "SemKITTI_sk_multiscan" #"SemKITTI_sk_multiscan" #  #  # "SemKITTI_sk" #
  ignore_label: 0
  return_test: False
  fixed_volume_space: True
  label_mapping: "./config/label_mapping/sematickitti/semantic-kitti_2.yaml"
  max_volume_space:
    - 50
    - 3.1415926
    - 2
  min_volume_space:
    - 0
    - -3.1415926
    - -4

###################
## Data_loader options
train_data_loader:
  data_path: "/mnt/beegfs/gpu/argoverse-tracking-all-training/semantic-kitti/dataset/sequences"
  #"/mnt/data/vras/data/gebreawe/semantic-kitti/dataset/sequences"
  #"/mnt/beegfs/gpu/argoverse-tracking-all-training/semantic-kitti/dataset/sequences" #"/data/dataset/semantic_kitti/data_semkitti/dataset/sequences/"
  imageset: "train"
  return_ref: True
  batch_size: 5 #4
  shuffle: True
  num_workers: 0

val_data_loader:
  data_path: "/mnt/beegfs/gpu/argoverse-tracking-all-training/semantic-kitti/dataset/sequences"
  #"/mnt/data/vras/data/gebreawe/semantic-kitti/dataset/sequences"
  #"/mnt/beegfs/gpu/argoverse-tracking-all-training/semantic-kitti/dataset/sequences" #"/data/dataset/semantic_kitti/data_semkitti/dataset/sequences/"
